<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Testing Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Pet Management App</h1>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:object="${insertRecord}" method="POST">
                <div class="form-group">
                   <label for="data">Animal Name</label>
                    <input id="data" type="text" class="form-control" placeholder="Animal name" th:field="*{animalname}" />
                    <label for="data">Person Name</label>
                    <input id="data" type="text" class="form-control" placeholder="Name" th:field="*{personname}" />
                    <label for="data">Surname</label>
                    <input id="data" type="text" class="form-control" placeholder="Surname" th:field="*{personsurname}" />
                    <label for="data">Phone Number</label>
                  <input id="data" type="text" class="form-control" placeholder="phonenumber" th:field="*{phonenumber}" />
                  </div>
                <button type="submit" class="btn btn-default">Submit</button>
               <label for="data">Delete Animal</label>
                 <label for="data">Animal Id</label>
                <input id="data" type="text" class="form-control" placeholder="phonenumber" th:field="*{id}" />
            </form>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Records</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.id}">Some text</td>
                        <td th:text="${record.animalname}">Some text</td>
                        <td th:text="${record.personname}">Some text</td>
                        <td th:text="${record.personsurname}">Some text</td>
                        <td th:text="${record.phonenumber}">Some text</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
