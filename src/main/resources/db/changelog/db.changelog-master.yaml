databaseChangeLog:
  - changeSet:
      id: 1
      author: jkutner
      changes:
        - createTable:
            tableName: record
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: animalName
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: adopterName
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: adopterSurname
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: phonenumber
                  type: varchar(255)
                  constraints:
                    nullable: true
